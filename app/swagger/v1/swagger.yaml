---
openapi: 3.0.1
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    MemoryResponse:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        key:
          type: string
        value:
          type: string
        visibility:
          type: boolean
    MemoryData:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
        visibility:
          type: boolean
    AuthUser:
      type: object
      properties:
        token:
          type: string
        exp:
          type: string
        username:
          type: string
        userId:
          type: string
        accessLevel:
          type: boolean
    AuthData:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
security:
  - ApiKeyAuth: []

info:
  title: Memory app
  version: v1
paths:
  '/auth/login':
    post:
      summary: Authorization
      tags:
        - Login
      responses:
        '200':
          description: Login authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'

      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthData'
  '/auth/sign_up':
    get:
      summary: Google Auth
      description: This one you can't reproduce, just copy and paste url on browser
      tags:
        - Login
      responses:
        '200':
          description: Login authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'


  '/memories':
    get:
      summary: Return all Memories
      tags:
        - Memories
      responses:
        '200':
          description: token generated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemoryResponse'
    post:
      summary: Create Memory
      tags:
        - Memories
      responses:
        '201':
          description: Memory created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryData'

  '/memories/{memoryId}':
    put:
      summary: Update Memory
      tags:
        - Memories
      parameters:
        - in: path
          name: memoryId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Memory updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoryResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemoryData'

    delete:
      summary: Delete Memory
      tags:
        - Memories
      parameters:
        - in: path
          name: memoryId
          schema:
            type: integer
          required: true
      responses:
        '204':
          description: Memory deleted
servers:
  - url: https://memory-app-back.herokuapp.com
  - url: http://localhost:3000

