---
  openapi: 3.0.1
  components:
    securitySchemes:
      ApiKeyAuth:        # arbitrary name for the security scheme
        type: apiKey
        in: header       # can be "header", "query" or "cookie"
        name: Authorization
  security:
    - ApiKeyAuth: []
  info:
    title: API V1
    version: v1
  paths:
    "/auth/login":
      post:
        summary: Authorization
        tags:
        - Login
        responses:
          '200':
            description: memory created
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    token:
                      type: string
                    exp:
                      type: string
                    username:
                      type: string
                    userId:
                      type: string
                    accessLevel:
                      type: boolean
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string

    "/memories":
      post:
        summary: Create Memory - Needs Authorization header from /auth/login
        tags:
        - Memories
        parameters:
        - name: Authorization
          in: header
          schema:
            type: string
        responses:
          '200':
            description: token generated
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    key:
                      type: string
                    value:
                      type: string
                    visibility:
                      type: boolean
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
                  visibility:
                    type: boolean
  servers:
  - url: https://memory-app-back.herokuapp.com
  - url: http://localhost:3000
