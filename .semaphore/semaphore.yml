version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker test
          commands:
            - checkout
            - docker-compose build
            - docker-compose up -d
            - "docker-compose exec memory_app_back rake db:create"
            - "docker-compose exec memory_app_back rake db:migrate"
            - docker-compose exec memory_app_back rspec
