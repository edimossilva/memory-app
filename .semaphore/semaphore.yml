version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - docker-compose build
            - docker-compose up -d
        - name: Config DB
          commands:
            - 'docker-compose exec memory_app_back rake db:create'
            - 'docker-compose exec memory_app_back rake db:migrate'
        - name: Test
          commands:
            - docker-compose exec  memory_app_back rspec
